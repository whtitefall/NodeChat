<!DOCTYPE html>
 <html>
   <head>
     
      <title>Page Title</title>
      <meta name="viewport" content="width=device-width, initial-scale = 1, user-scalable=no">
      <link rel="stylesheet" type="text/css" href="./css/chat_style.css">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
   </head>

   <body> 
      <div class="all">


      <div class="user">
         <div class="user-list">
               <h3>Current users</h3>
               <div id="user-list">
                 
               </div>
         </div>

      </div>
      <div class="message_container">
            <div class="message-send">

                  <form id = "message-form">
            
                  <input type="text" name="message" placeholder="message">
            
                  <button class = "btn waves-effect waves-light" type="submit" id="submit-btn">
                        Send
                  </button>
                  <button class="waves-effect waves-light btn" type="button" id="send-location">   
                     Send Location
                  </button>
            
                  </form>
            
            </div>
   
         <ul id="messages" class="chat__messages"></ul>
         <script id = "message-template" type = "text/template" > 
         
            <li id="test">
                  <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                  </div>
                  <div class="message__body">
                    <p>{{text}}</p>
                  </div>
            </li>
        
            </script>

            <script id = "location-template" type = "text/template"> 
            <li id ="test">

               <div class ="message_title">
               <h4> {{from}} </h4>
               <span> {{createdAt}} </span>
               </div>

               <div class = "message_body">

               <a href = "{{url}}" target = "_blank" > My current location</a>
               </div>

            </li>
            </script>

            <script src="/socket.io/socket.io.js"></script>
            <script src="/js/chat.js"></script>
            <script src="/js/libs/moment.js"></script>
            <script src="/js/libs/mustache.js"></script>
        

         </div>
         <div class="weather">

            <div class="weather-content">
                  <h2>Weather</h2>
            </div>
            
   
         </div>

      
      </div>
   </body> 
      

</html>

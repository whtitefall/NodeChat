<!DOCTYPE html>
 <html>
   <head>
     
      <title>Page Title</title>
      <meta name="viewport" content="width=device-width, initial-scale = 1, user-scalable=no">
      <link rel="stylesheet" type="text/css" href="./css/chat_style.css">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
   </head>

   <body> 


      <h3>Current users</h3>
      <div id="user-list">

      </div>
      
     
      <div class="message-send">

    

      <form id = "message-form">

      <input type="text" name="message" placeholder="message">

      <button type="submit" id="submit-btn">Click Me!</button>
      <button type="button" id="send-location" >Send Location </button>

      </form>

      </div>
   

            
         <script id = "message-template" type = "text/template" > 
         

            <ul class="list-group">

                  <li class ="list-group-item" id = "message_display" >

                        
                        <h5>{{from}} </h4>
                           {{createdAt}} 
                        <p> {{text}} </p>
                        
         
                     </li>
               </ul>
        
            </script>

            <script id = "location-template" type = "text/template"> 
            <li class ="message">

               <div class ="message_title">
               <h4> {{from}} </h4>
               <span> {{createdAt}} </span>
               </div>

               <div class = "message_body">

               <a href = "{{url}}" target = "_blank" > My current location</a>
               </div>

            </li>
            </script>

            <script src="/socket.io/socket.io.js"></script>
            <script src="/js/chat.js"></script>
            <script src="/js/libs/moment.js"></script>
            <script src="/js/libs/mustache.js"></script>
        
   </body> 
      

</html>
